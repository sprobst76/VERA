name: vera

services:

  # ── PostgreSQL ───────────────────────────────────────────────────────────────
  vera-db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: vera
      POSTGRES_USER: vera
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    command: >
      postgres
      -c shared_buffers=32MB
      -c work_mem=4MB
      -c maintenance_work_mem=32MB
      -c max_connections=25
      -c effective_cache_size=128MB
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U vera -d vera"]
      interval: 10s
      timeout: 5s
      retries: 5
    mem_limit: 256m
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
    networks:
      - default

  # ── Backend (FastAPI) ────────────────────────────────────────────────────────
  vera-api:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.backend
    env_file: .env
    environment:
      DATABASE_URL: postgresql+asyncpg://vera:${POSTGRES_PASSWORD}@vera-db:5432/vera
    depends_on:
      vera-db:
        condition: service_healthy
    volumes:
      - ./data/backups:/app/backups
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    mem_limit: 256m
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
    labels:
      - "traefik.enable=true"
      # API + calendar + health – höhere Priorität als Frontend
      - "traefik.http.routers.vera-api.rule=Host(`vera.lab.${DOMAIN}`) && (PathPrefix(`/api`) || PathPrefix(`/calendar`) || PathPrefix(`/health`))"
      - "traefik.http.routers.vera-api.entrypoints=websecure"
      - "traefik.http.routers.vera-api.tls.certresolver=cloudflare"
      - "traefik.http.routers.vera-api.priority=20"
      - "traefik.http.routers.vera-api.middlewares=vera-ratelimit@docker,vera-security@docker"
      - "traefik.http.services.vera-api.loadbalancer.server.port=8000"
      # Rate limiting (Brute-Force-Schutz für /auth/login)
      - "traefik.http.middlewares.vera-ratelimit.ratelimit.average=30"
      - "traefik.http.middlewares.vera-ratelimit.ratelimit.burst=10"
      - "traefik.http.middlewares.vera-ratelimit.ratelimit.period=1m"
      # Security headers
      - "traefik.http.middlewares.vera-security.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.vera-security.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.vera-security.headers.contentTypeNosniff=true"
      - "traefik.http.middlewares.vera-security.headers.frameDeny=true"
    networks:
      - default
      - ai-lab

  # ── Frontend (Next.js Standalone) ────────────────────────────────────────────
  vera-web:
    build:
      context: ..
      dockerfile: deploy/Dockerfile.frontend
      args:
        NEXT_PUBLIC_API_URL: "https://vera.lab.${DOMAIN}"
        NEXT_PUBLIC_DEMO_SLUG: "${DEMO_SLUG}"
    depends_on:
      - vera-api
    mem_limit: 128m
    restart: unless-stopped
    logging:
      driver: json-file
      options: { max-size: "10m", max-file: "3" }
    labels:
      - "traefik.enable=true"
      # Frontend – niedrigere Priorität als API
      # Demo-Zugang via /{DEMO_SLUG}/ – kein eigener Hostname, kein CT-Log-Eintrag
      - "traefik.http.routers.vera-web.rule=Host(`vera.lab.${DOMAIN}`)"
      - "traefik.http.routers.vera-web.entrypoints=websecure"
      - "traefik.http.routers.vera-web.tls.certresolver=cloudflare"
      - "traefik.http.routers.vera-web.priority=10"
      - "traefik.http.routers.vera-web.middlewares=vera-security@docker"
      - "traefik.http.services.vera-web.loadbalancer.server.port=3000"
    networks:
      - default
      - ai-lab

networks:
  ai-lab:
    external: true
    name: ai-lab_ai-lab   # Docker Compose project prefix
  default:
    driver: bridge
